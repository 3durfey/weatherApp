<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/b05daecb25.js"
      crossorigin="anonymous"
    ></script>
    <title>WeatherApp</title>
    <link rel="icon" type="image/x-icon" href="pics/favicon.ico" />
  </head>
  <body>
    <div class="top">
      <div class="title">
        <h1>WeatherApp</h1>
        <div class="sunContainer">
          <img src="sun.png" alt="" />
        </div>
      </div>

      <div class="searchBarContainer">
        <input id="searchBar" type="text" placeholder="Search Location" />
        <button id="searchButton">
          <i class="fa-solid fa-magnifying-glass fa-lg"></i>
        </button>
      </div>
    </div>
    <div class="main">
      <div class="location">
        <div id="weatherInfoTitle">
          <h1 id="locationName">Location</h1>
        </div>
        <div class="infoContainer" id="tempInfo">
          <div class="tempTitle">
            <h2>Temperature</h2>
          </div>
          <div class="imageContainer">
            <i class="fa-solid fa-temperature-three-quarters fa-xl"></i>
            <div id="temp"></div>
          </div>
        </div>
        <div class="infoContainer" id="feelsLikeInfo">
          <h2>Feels Like</h2>
          <div class="imageContainer">
            <i class="fa-solid fa-temperature-three-quarters fa-xl"></i>
            <div id="tempFeelsLike"></div>
          </div>
        </div>
        <div class="infoContainer" id="conditionInfo">
          <h2>Conditions</h2>
          <div class="imageContainer">
            <i class="fa-solid fa-wind fa-xl"></i>
            <div id="condition"></div>
          </div>
        </div>
        <div class="infoContainer" id="windInfo">
          <h2>Wind</h2>
          <div class="imageContainer">
            <i class="fa-solid fa-wind fa-xl"></i>
            <div id="wind"></div>
          </div>
        </div>
        <div class="infoContainer" id="rainInfo">
          <h2>Rain</h2>
          <div class="imageContainer">
            <div id="rain"></div>
          </div>
        </div>
        <class class="infoContainer" id="humidityInfo">
          <h2>Humidity</h2>
          <div class="imageContainer">
            <i class="fa-solid fa-droplet fa-xl"></i>
            <div id="humidity"></div>
          </div>
        </class>
      </div>
      <div class="weekly">
        <h1>Weekly Forcast</h1>
        <div class="day"></div>
        <div class="day"></div>
        <div class="day"></div>
        <div class="day"></div>
        <div class="day"></div>
        <div class="day"></div>
        <div class="day"></div>
      </div>
    </div>
    <footer>
      <a href="https://github.com/3durfey" image
        ><img
          src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png"
          alt="github link"
      /></a>
    </footer>
  </body>
</html>
